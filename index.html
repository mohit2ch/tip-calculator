<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>SPLI</h1>
        <h1>TTER</h1>
      </div>
      <div class="container">
        <div class="input-block">
          <div class="form-group">
            <label for="billInput">Bill</label><br />
            <div class="input">
              <img src="./images/icon-dollar.svg" alt="" />
              <input type="number" placeholder="0.00"/>
            </div>
          </div>

          <div class="tip_percentage">
            <p>Select Tip %</p>
            <div class="tip_buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="number" />
            </div>
          </div>

          <div class="form-group">
            <label for="peopleInput">Number of People</label><br />
            <div class="input">
              <img src="./images/icon-person.svg" alt="" />
              <input type="number" placeholder="0"/>
            </div>
          </div>
        </div>
        <div class="output-block">
          <div class="output-line">
            <div class="label">
              <b>Tip Amount</b> <br />
              / person
            </div>
            <h1>$0.00</h1>
          </div>
          <div class="output-line">
            <div class="label">
              <b>Total</b> <br />
              / person
            </div>
            <h1>$0.00</h1>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
